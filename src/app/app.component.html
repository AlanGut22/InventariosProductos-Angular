<h1>Mini App de Gestión de Productos</h1>

<app-product-form (productoCreado)="agregarProducto($event)"></app-product-form>

<app-product-list [products]="products" (productoEliminado)="eliminarProducto($event)"></app-product-list>

<div class="informacion" *ngIf="products.length > 0">
	<h2>Información del Inventario</h2>

	<div *ngIf="total > 100000">
		<h3>¡Gran inventario!</h3>
	</div>

	<p>Total de productos: {{ products.length }}</p>

	<p>Suma total de precios: {{ total }}</p>
</div>
